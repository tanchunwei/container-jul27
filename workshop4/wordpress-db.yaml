---
apiVersion: v1
kind: Secret
metadata:
  name: wp-secret
  labels:
    app: wordpress
data:
  MYSQL_PASSWORD: Y2hhbmdlaXQ=
  MYSQL_ROOT_PASSWORD: Y2hhbmdlaXQ=

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wpdb-cm
  labels:
    app: wordpress
data:
  MYSQL_DATABASE: wordpressdb
  MYSQL_USER: wordpressuser

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wpdb-deploy
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template: 
    metadata:
      name: wpdb-pod
      labels: 
        app: wordpress
    spec:
      volumes:
      - name: wpdb-vol
        persistentVolumeClaim: 
          claimName: wpdb-pvc
      - name: share-dir #To share files between 2 containers in a pod (unique in every pod)
        emptyDir: {}
      initContainers: # init container must exit, if not container will not start (suggest when upgrade having other yml file without the init container)
      - name: busybox
        image: busybox
        volumeMounts: 
        - name: wpdb-vol
          mountPath: /scrub
        - name: share-dir
          mountPath: /tmp/share
        command:
        # /bin/sh -c "....."
        - /bin/sh
        - -c
        - "test -e /scrub && rm -rf /scrub/..?* /scrub/.[!.]* /scrub/*  && test -z \"$(ls -A /scrub)\" || exit 1" #test scrub dir exist, delete every file in scrub, test if scrub dir is clean
      containers:
      - name: wpdb-container
        image: mysql:5.7
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: wp-secret
              key: MYSQL_PASSWORD
        - name: MYSQL_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: wp-secret
              key: MYSQL_ROOT_PASSWORD
        envFrom:
        - configMapRef: 
            name: wpdb-cm
        ports:
        - name: wpdb-port
          containerPort: 3306
        volumeMounts:
        - name: wpdb-vol
          mountPath: /var/lib/mysql

---
apiVersion: v1
kind: Service
metadata: 
  name: wpdb-svc
  labels:
    app: wordpress
spec:
  type: ClusterIP
  selector:
    app: wordpress
  ports:
  - port: 3306
    targetPort: wpdb-port